{% load i18n pages_tags %}
{% spaceless %}
{% if page_branch_in_menu %}
		<div class="menu">
			<div id='cssmenu'>
				<ul>
					{% for page in page_branch %}
					{% if page.in_menu %}
					<li{% if page.is_current %} class='active'{% endif %}>
						<a href='{{ page.get_absolute_url }}'>
							<span>{{ page.title }}</span>
						</a>
					</li>
					{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
{% endif %}
{% endspaceless %}
