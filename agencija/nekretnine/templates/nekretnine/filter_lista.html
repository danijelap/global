<div class="filter_list" id="filter_{{ id }}">
	<select id="filter_{{ id }}_value" onchange="ucitajSpisakStanova();">
		<option value="0">Izaberite {{ title }}...</option>
		{% for stavka in stavke %}
		<option value="{{ stavka.id }}">{{ stavka.name }}</option>
		{% endfor %}
	</select>
	<button class="skloni_{{ id }}" onclick="window.libFilter.removeFilter('{{ id }}')">x</button>
</div>
<script type="text/javascript">
	$("#filter_{{ id }}_value").chosen();
	{% if not stavke %}
	{% endif %}
</script>
