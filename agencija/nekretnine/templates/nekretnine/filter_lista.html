<div class = "skloni_filter" id="filter_{{ id }}">
	<select id="select_{{ id }}" onchange="ucitajSpisakStanova();">
		<option value="0">Izaberite {{ naziv }}...</option>
		{% for stavka in stavke %}
		<option value="{{ stavka.id }}">{{ stavka.naziv }}</option>
		{% endfor %}
	</select>
	<button class = "skloni_{{ id }}" onclick = "sakrijFilter('#filter_{{ id }}')">x</button>
</div>
