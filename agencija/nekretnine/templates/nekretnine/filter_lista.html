<div class="skloni_filter" id="filter_{{ id }}">
	<select id="filter_{{ id }}_value" onchange="ucitajSpisakStanova();">
		<option value="0">Izaberite {{ title }}...</option>
		{% for stavka in stavke %}
		<option value="{{ stavka.id }}">{{ stavka.naziv }}</option>
		{% endfor %}
	</select>
	<button class="skloni_{{ id }}" onclick="sakrijFilter('{{ id }}')">x</button>
</div>
<script type="text/javascript">
	$("#filter_{{ id }}_value").chosen();
	{% if not stavke %}
	{% endif %}
	{% if depends_on %}
	filter_depends_on('{{ id }}', '{{ depends_on }}');
	{% endif %}
</script>
