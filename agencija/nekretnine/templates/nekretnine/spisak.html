				{% if objekti %}
					{% for objekat in objekti %}
					<div class = "jedan_stan">
						<div class = "slika">
						</div>
						<div class = "text">
							<div class="red">
								<div class = "osobina">Broj soba</div>
								<div class = "podatak">{{ objekat.broj_soba }}</div>
							</div>
							<div class="red">
								<div class = "osobina">Grad</div>
								<div class = "podatak">{{ objekat.deo_grada.grad }} ({{ objekat.deo_grada }})</div>
							</div>
							<div class="red">
								<div class = "osobina">Adresa</div>
								<div class = "podatak">{{ objekat.adresa }}</div>
							</div>
							<div class="red">
								<div class = "osobina">Povrsina</div>
								<div class = "podatak">{{ objekat.povrsina }}m2</div>
							</div>
						</div>
						<input type = "button" id = "dugme"  class = "dugme" value = "Vise" onclick="vise({{objekat.id}})" />

					</div>
					{% endfor %}
				{% else %}
						<p>Nema oglasa.</p>
				{% endif %}
			</div>
