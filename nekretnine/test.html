<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>datepicker demo</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>
<input type="button" id="datepicker" value="Izaberi datum" />
<input type="text" id="actualDate"/>
<input type="button" id="inicijalizuj" value="inicijalizuj" onclick="prikazi()" />
<input type="button" id="namestiformat" value="namesti format" onclick="namesti()" />
<script>
function prikazi() {
	$( "#datepicker" ).datepicker({ altField: "#actualDate" });
}
function namesti() {
	$( "#datepicker" ).datepicker( "option", "altFormat", "yy-mm-DD" );
}
</script>
</body>
</html>
